
<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
  {{entity.title}}

  <span class="pull-right btn-group" style="margin-top: 7px;">
    <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: entity.id})">
      <i class="fa fa-pencil"></i>
    </a>
    <a href="" class="btn btn-sm btn-default" ng-click="delete({id: entity.id})">
      <i class="fa fa-trash-o"></i>
    </a>
  </span>

</h4>
<hr>
<div marked="post.content"></div>

<hr>
<label>API url:</label> /api/entities/{{entity.id}}
<hr>
<pre>{{entity | json}}</pre>
