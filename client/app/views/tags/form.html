<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!tag.id">Add a new tag</span>
  <span ng-show="tag.id">Edit tag</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError">Could not add tag!</div>

  </div>
</div>
